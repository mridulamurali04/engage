<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App with Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: relative;
        }

        #location-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="video-container"style="position:relative; width:1px; min-width:100%;padding-bottom:56.25%;"><iframe allow="autoplay" class='spotlightr' allowtransparency="true" style="width:1px; min-width:100%; height: 100%; position:absolute" allowfullscreen="true" src="https://videos.cdn.spotlightr.com/watch/MTU4MjY0Mw==?fallback=true" frameborder="0" scrolling="no" name="videoPlayer"> </iframe></div>>
        <video width="100%" height="auto" controls>
            <source src="https://iframe.mediadelivery.net/play/195530/aafc827b-4da7-410a-b945-c4273222642c" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="https://maps.app.goo.gl/gx9HphZsmTmji4E56" id="location-link" target="_blank">View Location</a>
    </div>
</body>
</html>
